<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortear Amigo Secreto</title>
    <link rel="stylesheet" href="styles/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Sortear Amigo Secreto</h1>
        <input type="text" id="nome" placeholder="Digite um nome">
        <button onclick="adicionarNome()">Adicionar Nome</button>
        <button onclick="limparLista()" class="limpar">Limpar Lista</button>
        <ul id="lista"></ul>
        <button onclick="sortear()" class="sortear">Sortear</button>
        <div id="resultado"></div>
        <button onclick="exportarResultado()" class="exportar">Exportar Resultado</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
